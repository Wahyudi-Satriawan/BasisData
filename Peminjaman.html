<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Peminjaman Buku</title>
  <style>
    :root {
      --coklat-tua: #5d4037;
      --coklat-muda: #d7ccc8;
      --perkamen: #f5e3c1;
      --border-perkamen: #c1a97a;
      --text-gelap: #3e2723;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Georgia, serif;
    }

    body {
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                url('img/background-kayu.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--teks);
    }

    header {
      background-color: rgba(93, 64, 55, 0.95);
      color: #fff9f0;
      padding: 1.5em;
      text-align: center;
      border-bottom: 4px solid #3e2723;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    header h1 {
      font-family: 'Georgia', serif;
      font-size: 2em;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      padding: 0;
    }

    nav ul li a {
      color: #fff3e0;
      text-decoration: none;
      padding: 6px 12px;
      font-weight: bold;
      transition: background-color 0.3s;
      border-radius: 4px;
    }

    nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    main {
      max-width: 600px;
      margin: 3em auto;
      background-color: var(--perkamen);
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      border: 2px solid var(--border-perkamen);
    }

    main h2 {
      text-align: center;
      margin-bottom: 1em;
      font-size: 1.8em;
      color: var(--text-gelap);
    }

    form label {
      display: block;
      margin-top: 1em;
      margin-bottom: 5px;
      font-weight: bold;
    }

    form input[type="text"],
    form input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #bfa57a;
      background-color: #fef8e7;
      border-radius: 5px;
      font-family: Georgia, serif;
    }

    form input[type="submit"] {
      background-color: var(--coklat-tua);
      color: #fffaf3;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 2em;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
      font-family: Georgia, serif;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    form input[type="submit"]:hover {
      background-color: #3e2723;
    }

    footer {
      background-color: rgba(222, 184, 135, 0.3);
      text-align: center;
      padding: 1em;
      margin-top: 4em;
      font-size: 0.9em;
      color: #4b3621;
      backdrop-filter: blur(2px);
    }
  </style>
</head>
<body>
  <header>
    <h1>Sistem Perpustakaan</h1>
    <nav>
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="peminjaman.html">Peminjaman</a></li>
        <li><a href="#">Daftar Buku</a></li>
        <li><a href="#">Riwayat</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Formulir Peminjaman Buku</h2>
    <form action="proses_peminjaman.php" method="POST">
      <label for="nim">NIM Mahasiswa:</label>
    <input type="text" id="nim" name="nim" required>

    <label for="kode_buku">Kode Buku:</label>
    <input type="text" id="kode_buku" name="kode_buku" required>

    <label for="id_admin">ID Admin:</label>
    <input type="text" id="id_admin" name="id_admin" required>

    <label for="tanggal_pinjam">Tanggal Peminjaman:</label>
    <input type="date" id="tanggal_pinjam" name="tanggal_pinjam" required>

    <label for="tanggal_kembali">Tanggal Pengembalian:</label>
    <input type="date" id="tanggal_kembali" name="tanggal_kembali" required>

    <input type="submit" value="Pinjam Buku">
  </form>

  </main>

  <footer>
    &copy; 2025 Perpustakaan Digital
  </footer>
</body>
</html>
